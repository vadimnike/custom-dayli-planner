<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Account Password</title>
  <link rel="stylesheet" href="../css/main-only-html.css">
</head>
<body>
<div class="wrapper">
  <header class="main-header">
    <div class="container-fluid inner-wrap">
      <a href="#" class="logo">
        <img src="../img/logo.svg" alt="Logo">
      </a>
      <div class="user-wrap">
        <a href="#" class="add-new-race">
          <i class="ic ic-shape"></i>
          Add new race
        </a>
        <a href="#" class="profile">
          <i class="ic ic-profile"></i>
          <span class="profile-name">Hanna Jhones</span>
        </a>
        <a href="#" class="logout">
          <i class="ic ic-logout-variant"></i>
        </a>
      </div>
    </div>
  </header>
  <main>
    <div class="custom-tabs-wrapper">
      <div class="custom-tabs-header">
        <div class="container-fluid">
          <ul class="custom-tabs">
            <li class="custom-tabs-label">
              <a href="#">Organizer</a>
            </li>
            <li class="custom-tabs-label">
              <a  class="active" href="#">Password</a>
            </li>
            <li class="custom-tabs-label">
              <a  href="#">Billing</a>
            </li>
            <li class="custom-tabs-label">
              <a href="#">Documents</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="container-fluid custom-tabs-content form-wrap">
        <form class="form password-settings col-md-4">
          <div class="form-content">
            <div class="input-group password-wrap">
              <div class="input-wrap">
                <input type="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Current password</label>
              </div>
              <span class="icon-wrap"> <i class="ic ic-eye-closed"></i></span>
            </div>
            <div class="input-group password-wrap">
              <div class="input-wrap">
                <input type="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>New Password</label>
              </div>
              <span class="icon-wrap"> <i class="ic ic-eye-closed"></i></span>
            </div>
            <div class="input-group password-wrap">
              <div class="input-wrap">
                <input type="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Repeat New Password</label>
              </div>
              <span class="icon-wrap"> <i class="ic ic-eye-closed"></i></span>
            </div>
          </div>
          <div class="btn-wrap">
            <button class="btn orange rounded" type='submit'>Set New Password</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
<script src="../js/libs/jquery-2.1.1.js"></script>
<script src="../js/custom.js"></script>
</body>
</html>
